<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud Image Uploader</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-6 space-y-4">
      <h1 class="text-2xl font-bold text-center">
        Upload Images to Cloudinary
      </h1>

      <form
        id="uploadForm"
        enctype="multipart/form-data"
        class="flex flex-col space-y-4"
      >
        <input
          type="text"
          name="name"
          id="guestName"
          placeholder="Enter your name"
          class="border border-gray-300 rounded p-2"
          required
        />

        <input
          type="file"
          name="files"
          accept="image/*"
          multiple
          onchange="previewFiles(event)"
          class="border border-gray-300 rounded p-2"
          required
        />

        <button
          type="submit"
          class="bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
        >
          Upload
        </button>

        <div id="spinner" class="hidden flex justify-center">
          <svg
            class="animate-spin h-6 w-6 text-blue-600"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
            ></path>
          </svg>
        </div>
      </form>
      <div id="preview" class="flex flex-wrap justify-center gap-2 pt-4"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
